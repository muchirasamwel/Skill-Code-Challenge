<div class="grid-container">
    <h2 class="text-center">WELCOME TO THE PANEL</h2>
    <form action="" id="flexform" class="hiddenform">
        <span id="i-con" onclick="hideEl(this)"></span>
        <div>
            <label>Schedule Id</label>
            <input type="text" id="sch_id"  required pattern="^[0-9]{1,3}$">
        </div>
        <div>
            <label>Teacher </label>
            <select id="sch_teacher">
                <option value="" ng-repeat="teach in teachers">{{teach.name}}</option>
            </select>
        </div>
        <div>
            <label>Subject </label>
            <select id="sch_subject">
                <option value="" ng-repeat="subj in subjects">{{subj.name}}</option>
            </select>
        </div>
        <div>
            <label>Time </label>
            <input type="text" id="sch_time" placeholder="eg 11.00 am" pattern="^[0-9]{2}(:)[0-9]{2}( )(am)$|^[0-9]{2}(:)[0-9]{2}( )(pm)$">
        </div>
        <div>
            <button class="button primary" ng-click="addSchedule()"> Add Subject</button>
        </div>
    </form>
    <div>
        <button class="button secondary float-right" onclick="formToggler()">Show Form</button>
        <h2 class="text-center">CLASS SCHEDULE</h2>
        <table>
            <thead>
            <td>Schedule Id</td>
            <td>Teacher</td>
            <td>Subject</td>
            <td>Time</td>
            </thead>
            <tbody>
            <tr ng-repeat="sch in schedules">
                <td>{{sch.id}}</td>
                <td>{{sch.teacher}}</td>
                <td>{{sch.subject}}</td>
                <td>{{sch.time}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
